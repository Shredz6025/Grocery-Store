<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f87171 0%, #fbbf24 40%, #34d399 70%, #6366f1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .glass-card {
      background: rgba(255,255,255,0.32);
      box-shadow: 0 8px 32px 0 rgba(99,102,241,0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 40px;
      border: 2px solid rgba(99,102,241,0.18);
      padding: 64px 52px 52px 52px;
      width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .glass-card::before {
      content: '';
      position: absolute;
      top: -40px; left: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #f87171 60%, transparent 100%);
      opacity: 0.25;
      z-index: 0;
    }
    .glass-card::after {
      content: '';
      position: absolute;
      bottom: -40px; right: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #6366f1 60%, transparent 100%);
      opacity: 0.25;
      z-index: 0;
    }
    .glass-card h2 {
      color: #f87171;
      margin-bottom: 28px;
      font-size: 2.2rem;
      font-weight: 700;
      text-shadow: 0 2px 12px rgba(99,102,241,0.12);
      position: relative;
      z-index: 1;
    }
    .glass-card input, .glass-card select {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: none;
      background: rgba(241,245,249,0.85);
      font-size: 1.08rem;
      color: #334155;
      box-shadow: 0 2px 12px rgba(99,102,241,0.08);
      position: relative;
      z-index: 1;
    }
    .glass-card button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #fbbf24 0%, #34d399 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(99,102,241,0.12);
      transition: background 0.2s;
      position: relative;
      z-index: 1;
    }
    .glass-card button:hover {
      background: linear-gradient(90deg, #34d399 0%, #fbbf24 100%);
    }
    .role-select {
      margin-bottom: 22px;
      font-weight: 600;
      color: #6366f1;
      background: rgba(224,231,255,0.7);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>Login</h2>
    <form id="loginForm">
      <select class="role-select" id="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg" style="margin-top: 22px; color: #f87171; font-weight: 600; font-size: 1.08rem; position: relative; z-index: 1;"></div>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // Demo logic: Accept any non-empty username/password
      if (username && password) {
        if (role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'user.html';
        }
      } else {
        document.getElementById('loginMsg').textContent = 'Please enter valid credentials.';
      }
    }
  </script>
</body>
</html>
